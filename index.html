<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Print - Sistema de Pedidos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"/>
                        <line x1="3" y1="6" x2="21" y2="6"/>
                        <path d="M16 10a4 4 0 0 1-8 0"/>
                    </svg>
                    <h1>Smart Print</h1>
                </div>
                <div class="connection-status" id="connectionStatus">
                    <span class="status-dot"></span>
                    <span class="status-text">Desconectado</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Order Form -->
            <div class="card">
                <div class="card-header">
                    <h2>Novo Pedido</h2>
                    <p class="card-subtitle">Preencha os dados do pedido</p>
                </div>

                <form id="orderForm" class="order-form">
                    <!-- Order Info -->
                    <div class="form-section">
                        <h3 class="section-title">Informações do Pedido</h3>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="mesa">Número da Mesa *</label>
                                <input type="number" id="mesa" name="mesa" min="1" required placeholder="Ex: 5">
                            </div>
                            <div class="form-group">
                                <label for="cliente">Nome do Cliente *</label>
                                <input type="text" id="cliente" name="cliente" required placeholder="Ex: João Silva">
                            </div>
                        </div>
                    </div>

                    <!-- Menu Items -->
                    <div class="form-section">
                        <div class="section-header">
                            <h3 class="section-title">Itens do Pedido</h3>
                            <button type="button" class="btn btn-secondary" id="addItemBtn">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="12" y1="5" x2="12" y2="19"/>
                                    <line x1="5" y1="12" x2="19" y2="12"/>
                                </svg>
                                Adicionar Item
                            </button>
                        </div>

                        <div id="itemsList" class="items-list">
                            <!-- Items will be added here dynamically -->
                        </div>

                        <div class="empty-state" id="emptyState">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <circle cx="9" cy="21" r="1"/>
                                <circle cx="20" cy="21" r="1"/>
                                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
                            </svg>
                            <p>Nenhum item adicionado</p>
                            <small>Clique em "Adicionar Item" para começar</small>
                        </div>
                    </div>

                    <!-- Total -->
                    <div class="total-section">
                        <div class="total-row">
                            <span class="total-label">Total do Pedido:</span>
                            <span class="total-value" id="totalValue">R$ 0,00</span>
                        </div>
                    </div>

                    <!-- Actions -->
                    <div class="form-actions">
                        <button type="button" class="btn btn-outline" id="clearBtn">Limpar</button>
                        <button type="submit" class="btn btn-primary" id="submitBtn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"/>
                                <line x1="3" y1="6" x2="21" y2="6"/>
                                <path d="M16 10a4 4 0 0 1-8 0"/>
                            </svg>
                            Emitir Pedido
                        </button>
                    </div>
                </form>
            </div>

            <!-- Recent Orders -->
            <div class="card">
                <div class="card-header">
                    <h2>Pedidos Recentes</h2>
                    <p class="card-subtitle">Últimos pedidos emitidos</p>
                </div>
                <div id="recentOrders" class="recent-orders">
                    <div class="empty-state">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                            <polyline points="14 2 14 8 20 8"/>
                            <line x1="16" y1="13" x2="8" y2="13"/>
                            <line x1="16" y1="17" x2="8" y2="17"/>
                            <polyline points="10 9 9 9 8 9"/>
                        </svg>
                        <p>Nenhum pedido emitido ainda</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal for Add Item -->
    <div class="modal" id="addItemModal">
        <div class="modal-overlay" id="modalOverlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3>Adicionar Item</h3>
                <button type="button" class="modal-close" id="modalClose">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <form id="addItemForm" class="modal-form">
                <div class="form-group">
                    <label for="itemNome">Nome do Item *</label>
                    <input type="text" id="itemNome" required placeholder="Ex: Pizza Margherita">
                </div>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="itemQuantidade">Quantidade *</label>
                        <input type="number" id="itemQuantidade" min="1" value="1" required>
                    </div>
                    <div class="form-group">
                        <label for="itemPreco">Preço Unitário (R$) *</label>
                        <input type="number" id="itemPreco" min="0" step="0.01" required placeholder="0,00">
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-outline" id="cancelItemBtn">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Adicionar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="https://unpkg.com/mqtt@5.3.4/dist/mqtt.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
